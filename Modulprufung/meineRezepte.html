            <input type="text" name="Zutat8" placeholder="8. Zutat"><br><br>

            <input type="text" name="Zutat9" placeholder="9. Zutat"><br><br>

            <input type="text" name="Zutat10" placeholder="10. Zutat"><br><br>

            <input type="text" class="zubereitungsSchritte" name="Zubereitung" placeholder="Beschreibe hier die Zubereitungsschritte!">

    </div>
