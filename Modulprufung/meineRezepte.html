    <script src="rezept.js" defer></script>

<body>
    <div class="Navigation">
        <a href="login.html">Logout</a>
        <a class="active" href="meineRezepte.html">Meine Rezepte</a>
        <a href="lieblingsRezepte.html">Lieblings Rezepte</a>
        <a href="alleRezepte.html">Startseite</a>
    </div>


    <h2>Erstelle ein Rezept und Teile dies mit deinen Freunden!</h2>
    <form>

        <div class="rezeptErstellen">

            <input type="text" class="rezeptNameInput" name="rezeptname" placeholder="Name des Rezeptes"> <br><br>
            <input type="text" class="sdfghj" name="Zutat1" placeholder="1. Zutat"><br><br>

            <input type="text" name="Zutat2" placeholder="2. Zutat"><br><br>

            <input type="text" name="Zutat3" placeholder="3. Zutat"><br><br>

            <input type="text" name="Zutat4" placeholder="4. Zutat"><br><br>

            <input type="text" name="Zutat5" placeholder="5. Zutat"><br><br>

            <input type="text" name="Zutat6" placeholder="6. Zutat"><br><br>

            <input type="text" name="Zutat7" placeholder="7. Zutat"><br><br>

            <input type="text" name="Zutat8" placeholder="8. Zutat"><br><br>

            <input type="text" name="Zutat9" placeholder="9. Zutat"><br><br>

            <input type="text" name="Zutat10" placeholder="10. Zutat"><br><br>
        </div>

        <input type="text" class="zubereitungsSchritte" name="Zubereitung" placeholder="Beschreibe hier die Zubereitsungsschritte!">
        <br><br>
    </form>
    <button id="veröffentlichen" type="button">Veröffentlichen</button>
    <br>
    <br>


    <h2>Hier kannst du deine bereit veröffentlichten Rezepte bearbeiten oder Löschen:</h2>

    <div id="serverAntwort"></div>

    <button id="rezeptLöschen" type="button">Rezept Löschen</button>



</body>
